<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the-chat-app</title>

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
    </style>

    <style>
      :root {
        --color-nord-polar-night-1: #2e3440;
        --color-nord-polar-night-2: #3b4252;
        --color-nord-polar-night-3: #4c566a;

        --color-nord-snow-storm-1: #eceff4;
        --color-nord-snow-storm-2: #e5e9f0;
        --color-nord-snow-storm-3: #d8dee9;

        --color-nord-frost-1: #8fbcbb;
        --color-nord-frost-2: #88c0d0;
        --color-nord-frost-3: #81a1c1;
        --color-nord-frost-4: #5e81ac;

        --color-nord-aurora-red: #bf616a;
        --color-nord-aurora-orange: #d08770;
        --color-nord-aurora-yellow: #ebcb8b;
        --color-nord-aurora-green: #a3be8c;
        --color-nord-aurora-purple: #b48ead;

        --color-fg-1: var(--color-nord-snow-storm-1);
        --color-fg-2: var(--color-nord-snow-storm-2);
        --color-fg-3: var(--color-nord-snow-storm-3);

        --color-bg-1: var(--color-nord-polar-night-1);
        --color-bg-2: var(--color-nord-polar-night-2);
        --color-bg-3: var(--color-nord-polar-night-3);
      }

      body {
        background-color: var(--color-bg-1);
        color: var(--color-fg-3);
        max-width: 780px;
        margin: 0 auto;
        padding: 1ch;
        font-family: ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono",
          "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono",
          "Courier New", monospace;
      }

      h1 {
        color: var(--color-nord-frost-2);
      }

      mark {
        color: var(--color-bg-3);
        background-color: inherit;
      }

      input[type="text"] {
        font-size: 1em;
        width: 100%;
        padding: 1ch;
        background-color: var(--color-fg-3);
        outline: none;
        color: var(--color-bg-3);
      }

      input[type="text"]:focus {
        color: var(--color-bg-1);
        background-color: var(--color-fg-1);
        outline: 2px solid var(--color-nord-aurora-green);
      }

      button {
        background-color: var(--color-nord-aurora-purple);
        padding: 1ch 5ch;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: var(--color-nord-aurora-green);
      }

      small {
        font-size: 0.8em;
      }

      pre.hoverable {
        box-shadow: 0 0 1ch var(--color-nord-frost-2);
        transition: 0.3s ease;
      }

      pre.hoverable:hover {
        box-shadow: 0 0 1ch var(--color-nord-aurora-purple);
        transition: 0.3s ease;
      }

      li {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        padding: 1ch;
        gap: 2ch;
      }

      li:nth-child(even) {
        background-color: var(--color-bg-3);
      }

      li:nth-child(even) {
        background-color: var(--color-bg-2);
      }
    </style>

    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>

    <script type="module">
      import * as scru128 from "https://unpkg.com/scru128@3.0.4";

      htmx.defineExtension("my-scru128", {
        onEvent: function (name, e) {
          if (name != "htmx:afterProcessNode") return;
          const stamp = e.target.textContent;
          const id = scru128.Scru128Id.fromString(stamp);
          const date = new Date(id.timestamp);
          const options = {
            hour: "numeric",
            minute: "numeric",
            second: "numeric",
          };
          e.target.textContent = date.toLocaleTimeString(undefined, options);
        },
      });
    </script>
  </head>

  <body style="max-width: 780px; margin: 0 auto">
    <div style="display: flex; flex-direction: column;">
      <div
        style="
          display: flex;
          flex-wrap: wrap-reverse;
          justify-content: space-between;
          align-content: flex-start;
          margin-top: 1lh;
        "
      >
        <h1 style="white-space: nowrap;">the-chat-app</h1>
        <pre
          class="hoverable"
          style="
            font-size: 0.9em;
            padding: 3ch;
            border: 2px solid var(--color-bg-3);
            border-radius: 1ch;
            cursor: pointer;
          "
          onclick="window.open('https://github.com/cablehead/the-chat-app/blob/main/root.sh#L23-L26', '_blank')"
        ><span style="color:#b48ead;">if </span><span style="color:#96b5b4;">[[ </span><span style="color:#4f5b66;">"$</span><span style="color:#bf616a;">METHOD</span><span style="color:#4f5b66;">" == "</span><span style="color:#a3be8c;">GET</span><span style="color:#4f5b66;">" &amp;&amp; "$</span><span style="color:#bf616a;">P</span><span style="color:#4f5b66;">" == "</span><span style="color:#a3be8c;">/messages</span><span style="color:#4f5b66;">" </span><span style="color:#96b5b4;">]]</span><span style="color:#4f5b66;">; </span><span style="color:#b48ead;">then</span><span style="color:#4f5b66;">    </span>
<span style="color:#4f5b66;">    </span><span style="color:#8fa1b3;">meta_out</span><span style="color:#4f5b66;"> headers="$</span><span style="color:#a3be8c;">(</span><span style="color:#8fa1b3;">jo </span><span style="color:#4f5b66;">"</span><span style="color:#a3be8c;">content-type</span><span style="color:#4f5b66;">"</span><span style="color:#a3be8c;">=</span><span style="color:#4f5b66;">"</span><span style="color:#a3be8c;">text/event-stream</span><span style="color:#4f5b66;">"</span><span style="color:#a3be8c;">)</span><span style="color:#4f5b66;">"</span>
<span style="color:#4f5b66;">    </span><span style="color:#96b5b4;">exec</span><span style="color:#4f5b66;"> watchexec --postpone -w ./scratch/messages.html -- "</span>
<span style="color:#4f5b66;">        </span><span style="color:#a3be8c;">cat scratch/messages.html | sed 's/^/data: /g'; echo</span><span style="color:#4f5b66;">"</span>
<span style="color:#b48ead;">fi</span></pre>
      </div>

      <div style="margin: 40px 0px; display: flex">
        <form
          style="display: flex; flex-grow: 1"
          hx-post="/message"
          hx-ext="json-enc"
          hx-trigger="submit[this.querySelector('input[type=text]').value.trim() != '']"
          hx-swap="none"
          hx-on="htmx:afterSwap:this.elements['message'].value = '';"
        >
          <input id="messageInput" type="text" name="message" placeholder="Type a message..." />
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              document.getElementById("messageInput").focus();
            });
          </script>
          <button type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0
		24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-corner-down-left"
            >
              <polyline points="9 10 4 15 9 20"></polyline>
              <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
            </svg>
          </button>
        </form>
      </div>
      <ul
        style="list-style-type: none; padding: 0; margin: 0"
        hx-ext="sse"
        hx-swap="afterbegin"
        sse-connect="/messages"
        sse-swap="message"
      >
      </ul>
    </div>
  </body>
</html>
