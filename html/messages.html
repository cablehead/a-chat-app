{% for message in messages %}
<li>
  <small style="text-align: right; min-width: 10ch; white-space: nowrap"
    ><mark hx-ext="my-scru128">{{ message.stamp }}</mark></small
  >
  <span style="flex-grow: 1; text-align: left">{{ message.message }}</span>
  <small><mark style="text-align: right">{{ message.ip }}:{{message.port}}</mark></small>
</li>
{%- endfor -%}
